diploiVersion: v1.0
type: starter
name: Collaborative Drawing App
description: A fun collaborative drawing app built with Refine and Supabase. Supports auth and realtime features.
previewImageUrls: [preview-1.jpg, preview-2.jpg, preview-3.jpg]
components:
  - name: React
    identifier: react
    folder: /
    package: https://github.com/diploi/component-react-vite#v19.2.4
    prebuildImage: ghcr.io/diploi/starter-web-app/react:[tag]
    env:
      include:
        - name: __VITE_RUNTIME_BUILD
          value: true
  - name: Supabase
    identifier: supabase
    package: https://github.com/diploi/component-supabase#v2026.02
    prebuildImage: ghcr.io/diploi/starter-web-app/supabase:[tag]
addons: []
